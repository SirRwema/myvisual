<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{url_for('static',filename='lib/css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='lib/css/keen-dashboards.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='lib/css/dc.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/custom.css')}}">


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Dashboard</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">
        <div class="row">

          <!-- Time Chart --> 
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Fatalities
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>
          <!-- Time Chart --> 

          <!-- Actors Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Actors Type
              </div>
              <div class="chart-stage">
                <div id="actors-type-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Actors Pie -->

          <!-- Source Pie -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Source Level
              </div>
              <div class="chart-stage">
                <div id="source-level-row-chart"></div>
              </div>
            </div>
          </div>
          <!-- Source Pie -->

        </div>
      </div>

      <!-- Map -->  
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Distribution of Fatalities
          </div>
          <div class="chart-stage">
            <div id="ug-chart"></div>
          </div>
        </div>
      </div>
      <!-- Map -->

      <!-- Metric 1 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            Total Number of Actors
          </div>
          <div class="chart-stage">
            <div id="actors-projects-nd"></div>
          </div>
        </div>
      </div>
      <!-- Metric 1 -->

      <!-- Metric 2 -->
      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
            Total Number of fatilities
          </div>
          <div class="chart-stage">
            <div id="total-fatalities-nd"></div>
          </div>
        </div>
      </div>
      <!-- Metric 2 -->

    </div>

  </div>

    <hr>
    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  </div>

  <script src="{{url_for('static', filename='lib/js/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='lib/js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static',filename='lib/js/crossfilter.js')}}"></script>
  <script src="{{url_for('static',filename='lib/js/d3.js')}}" charset="utf-8"></script>
  <script src="{{url_for('static',filename='lib/js/dc.js')}}"></script>
  <script src="{{url_for('static',filename='lib/js/queue.js')}}"></script>


  <script src="{{url_for('static',filename='lib/js/keen.min.js')}}"></script>
  <script src="{{url_for('static',filename='js/graphs.js')}}" type='text/javascript'></script>
</body>
</html>
